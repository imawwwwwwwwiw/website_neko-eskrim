<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Ice Cream Neko</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <a href="#" class="logo"> <i class="fas fa-ice-cream"></i> Ice cream </a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <section class="home" id="home">
      <div class="swiper home-slider">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide slide"
            style="background: url(h-1.png) no-repeat"
          >
            <div class="content">
              <h3>apakah kamu tau tentang eskrim neko?</h3>
              <a href="#" class="btn">Order now</a>
            </div>
          </div>

          <div
            class="swiper-slide slide"
            style="background: url(h-2.png) no-repeat"
          >
            <div class="content">
              <h3>apakah kamu tau tentang sundae neko?</h3>
              <a href="#" class="btn">Order now</a>
            </div>
          </div>

          <div
            class="swiper-slide slide"
            style="background: url(h-3.png) no-repeat"
          >
            <div class="content">
              <h3>apakah kamu tau tentang float neko?</h3>
              <a href="#" class="btn">Order now</a>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </body>
</html>
